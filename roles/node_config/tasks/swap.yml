---
# Swap file creation - prevents OOM on low-memory VPS

- name: Check if swap file exists
  ansible.builtin.stat:
    path: /swapfile
  register: swap_file
  become: true

- name: Create swap file
  ansible.builtin.command: fallocate -l {{ swap_size | default('2G') }} /swapfile
  when: not swap_file.stat.exists
  become: true

- name: Set swap file permissions
  ansible.builtin.file:
    path: /swapfile
    mode: "0600"
  when: not swap_file.stat.exists
  become: true

- name: Make swap
  ansible.builtin.command: mkswap /swapfile
  when: not swap_file.stat.exists
  become: true

- name: Enable swap
  ansible.builtin.command: swapon /swapfile
  when: not swap_file.stat.exists
  become: true

- name: Add swap to fstab
  ansible.builtin.lineinfile:
    path: /etc/fstab
    line: '/swapfile none swap sw 0 0'
    state: present
  become: true

- name: Set swappiness
  ansible.posix.sysctl:
    name: vm.swappiness
    value: "10"
    state: present
    sysctl_set: true
  become: true
