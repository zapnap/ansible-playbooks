---
# Base server configuration with hardening

# === User Setup ===
- name: Create user
  user:
    name: ubuntu
    state: present
    shell: "/bin/bash"
    createhome: true
    groups: "sudo"
  become: true

- name: Add user to sudo
  lineinfile:
    state: present
    create: true
    owner: root
    group: root
    path: "/etc/sudoers.d/ubuntu"
    line: "ubuntu ALL=(ALL) NOPASSWD: ALL"
    mode: 0440
  become: true

- name: Add ssh keys
  authorized_key:
    user: ubuntu
    key: "{{ ssh_key }}"
  become: true

# === System Packages ===
- name: Update apt
  apt: update_cache=yes
  become: true

- name: Install build tools
  apt: state=latest name={{ item }}
  with_items:
    - build-essential
    - git
    - vim
    - curl
    - nodejs
  become: true

# === Golang ===
- name: Install golang
  ansible.builtin.unarchive:
    src: "https://dl.google.com/go/go1.20.13.linux-amd64.tar.gz"
    dest: /usr/local
    mode: 0755
    remote_src: yes
  become: true

- name: Link golang
  alternatives:
    name: "go"
    path: "/usr/local/go/bin/go"
    link: "/usr/local/bin/go"

# === Hardening ===
- name: Configure swap
  ansible.builtin.include_tasks: swap.yml

- name: Configure automatic updates
  ansible.builtin.include_tasks: updates.yml

- name: Configure fail2ban
  ansible.builtin.include_tasks: fail2ban.yml

- name: Harden SSH (run last - may disconnect root)
  ansible.builtin.include_tasks: ssh.yml
